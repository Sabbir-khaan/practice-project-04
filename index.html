<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Tea House</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/31a75eb6c3.js" crossorigin="anonymous"></script>
</head>
<body class="max-w-[83%] mx-auto">
<header>
    <!-- Banner Section Start -->
    <div class="justify-between md:flex lg:flex">
        <div>
            <h1 class=" text-6xl  lg:text-[5rem] md:text-[4rem] font-bold md:leading-[4.5rem] lg:leading-[6.25rem]">It's good <br>
                tea time at The <br>  Tea House</h1>
                <p class="mt-4 text-xl text-gray-500 lg:mt-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="mt-4 py-3 px-3 lg:text-xl lg:py-4 lg:px-5 rounded-xl text-white lg:mt-8 bg-gradient-to-r from-orange-500 to-red-600">Explore More<img class="inline ml-2" src="./images/arrow.png" alt=""></i></button>
        </div>
        <div>
            <div>
                <img src="./images/banner.png" alt="This is banner image">
            </div>
            <div class="relative">
                <img src="./images/star.png" class="py-3 px-3 -bottom-8 left-12 shadow-md lg:py-5 lg:px-7 rounded-xl bg-white absolute lg:bottom-2 lg:left-20" alt="">
            </div>
        </div>
    </div>
    <!-- Banner Section end -->
</header>
<main>

</main>
<footer>

</footer>
</body>
</html>
